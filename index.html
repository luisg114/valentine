<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body { margin:0; font-family:-apple-system,BlinkMacSystemFont,sans-serif; background:#000; }

  /* ---------- GENERATOR SCREEN ---------- */
  #generator {
    min-height: 100vh;
    display: none;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ffd1dc, #ff9aa2);
    padding: 20px;
  }

  .genCard {
    width: 100%;
    max-width: 380px;
    background: #fff;
    border-radius: 22px;
    padding: 22px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  }

  .genCard h1 { margin: 0 0 10px; color:#ff4d6d; font-size: 24px; }
  .genCard p { margin: 0 0 18px; opacity: 0.85; }

  input {
    width: 100%;
    padding: 14px 14px;
    border-radius: 14px;
    border: 1px solid #ddd;
    font-size: 16px;
    outline: none;
  }
  .btn {
    width: 100%;
    margin-top: 12px;
    padding: 14px 16px;
    border: none;
    border-radius: 16px;
    font-size: 16px;
    background: #ff4d6d;
    color: #fff;
    cursor: pointer;
  }
  .btnSecondary{
    width: 100%;
    margin-top: 10px;
    padding: 12px 16px;
    border: 1px solid #ddd;
    border-radius: 16px;
    font-size: 16px;
    background: #fff;
    cursor: pointer;
  }
  .linkBox{
    margin-top: 14px;
    padding: 12px;
    background: #f7f7f7;
    border-radius: 14px;
    word-break: break-all;
    font-size: 14px;
  }
  .tiny { margin-top: 10px; font-size: 12px; opacity: .75; }

  /* ---------- FAKE iMESSAGE ---------- */
  #imessage { height: 100vh; background:#000; color:#fff; padding: 20px; display:none; }
  .header { text-align:center; font-weight:600; opacity:0.85; }
  .chat { margin-top: 40px; }
  .bubble {
    background:#2b2b2b;
    border-radius:18px;
    padding:14px;
    width: fit-content;
    max-width: 86%;
    animation: pop .35s ease;
    line-height: 1.25;
  }
  .linkTap {
    margin-top: 10px;
    background: #ff4d6d;
    color: #fff;
    padding: 12px;
    border-radius: 16px;
    text-align: center;
    cursor: pointer;
    user-select:none;
  }
  @keyframes pop { from{ transform:scale(.9); opacity:0; } to{ transform:scale(1); opacity:1; } }

  /* ---------- VALENTINE APP ---------- */
  #app {
    display:none;
    height:100vh;
    background: linear-gradient(135deg, #ffd1dc, #ff9aa2);
    align-items:center;
    justify-content:center;
  }
  .card {
    background:#fff;
    padding: 30px;
    border-radius: 25px;
    text-align:center;
    width: 90%;
    max-width: 340px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    position: relative;
  }
  h2 { margin:0 0 10px; color:#ff4d6d; }
  .sub { margin: 0 0 18px; opacity: .85; }

  button {
    border:none;
    padding: 14px 25px;
    font-size: 18px;
    border-radius: 30px;
    margin: 10px;
  }
  #yes { background:#ff4d6d; color:#fff; }
  #no { background:#eee; position:absolute; left: 50%; transform: translateX(-50%); top: 250px; }

  .heart { position:fixed; font-size: 24px; animation: float 3s linear forwards; }
  @keyframes float { from{ transform:translateY(0); opacity:1; } to{ transform:translateY(-300px); opacity:0; } }

  /* little pop message (no alerts) */
  #noToast{
    display:none;
    margin-top: 10px;
    background: rgba(255,255,255,0.8);
    padding: 10px 12px;
    border-radius: 14px;
    font-size: 14px;
    color: #222;
  }
</style>
</head>

<body>

<!-- Background music (must exist in repo with exact name). If your file is Music.mp3, change src to Music.mp3 -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- NOPE/FART SOUND (upload a file named nope.mp3) -->
<audio id="nopeSound" preload="auto">
  <source src="nope.mp3" type="audio/mpeg">
</audio>

<!-- GENERATOR -->
<div id="generator">
  <div class="genCard">
    <h1>Make a custom Valentine link üíñ</h1>
    <p>Type who you‚Äôre sending this to, then copy the link.</p>

    <input id="toName" placeholder="Her name (example: Emily)" maxlength="30" />

    <button class="btn" onclick="makeLink()">Generate Link</button>

    <div id="result" style="display:none;">
      <div class="linkBox" id="linkOut"></div>
      <button class="btnSecondary" onclick="copyLink()">Copy Link</button>
      <button class="btnSecondary" onclick="openPreview()">Open Preview</button>
      <div class="tiny">Music starts after they tap ‚ÄúOPEN YOUR VALENTINE‚Äù.</div>
    </div>
  </div>
</div>

<!-- iMESSAGE -->
<div id="imessage">
  <div class="header">iMessage</div>
  <div class="chat">
    <div class="bubble" id="bubbleText"></div>
  </div>
</div>

<!-- VALENTINE APP -->
<div id="app">
  <div class="card">
    <h2 id="valTitle"></h2>

    <p class="sub" id="question">Will you be my Valentine? üíò</p>

    <div id="success" style="display:none;">
      <h2 style="color:#ff4d6d;">YAY!!! üíñüíñüíñ</h2>
      <p class="sub">You just made my day ü•π</p>
    </div>

    <div id="noToast">Whoops‚Ä¶ try again üòà</div>

    <button id="yes">Yes üíñ</button>
    <button id="no">No</button>
  </div>
</div>

<script>
  // --- Helpers ---
  function qs(name){
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }
  function safeName(str){
    return (str || "").replace(/[<>"]/g,"").trim().slice(0, 30);
  }

  // Vibration helper (works on many Androids; iPhone may ignore)
  function buzz(ms){
    try { if (navigator.vibrate) navigator.vibrate(ms); } catch(e) {}
  }

  // Sound helper
  function playSound(el){
    if(!el) return;
    try {
      el.currentTime = 0;
      el.play();
    } catch(e) {}
  }

  // --- Mode select: generator vs personalized ---
  const toParam = safeName(qs("to"));

  const generator = document.getElementById("generator");
  const imessage = document.getElementById("imessage");
  const app = document.getElementById("app");

  if(!toParam){
    generator.style.display = "flex";
  } else {
    imessage.style.display = "block";

    document.getElementById("bubbleText").innerHTML =
      `Hi ${toParam},<br>I made something special for you üíñ` +
      `<div class="linkTap" onclick="openApp()">üíï OPEN YOUR VALENTINE üíï</div>`;

    document.getElementById("valTitle").innerHTML = `${toParam},`;
  }

  // --- Generator ---
  function makeLink(){
    const name = safeName(document.getElementById("toName").value);
    if(!name){
      // No alert popups. Keep it simple:
      document.getElementById("toName").focus();
      return;
    }
    const base = window.location.origin + window.location.pathname;
    const link = base + "?to=" + encodeURIComponent(name);
    window._generatedLink = link;

    document.getElementById("result").style.display = "block";
    document.getElementById("linkOut").textContent = link;
    buzz(30);
  }

  async function copyLink(){
    if(!window._generatedLink) return;
    try {
      await navigator.clipboard.writeText(window._generatedLink);
      buzz(40);
    } catch (e){
      const el = document.getElementById("linkOut");
      const range = document.createRange();
      range.selectNodeContents(el);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
    }
  }

  function openPreview(){
    if(!window._generatedLink) return;
    window.location.href = window._generatedLink;
  }

  // --- Reel flow: open the app + start music after tap (iOS-safe) ---
  function openApp(){
    const music = document.getElementById("bgMusic");
    playSound(music);
    buzz(25);

    imessage.style.display = "none";
    app.style.display = "flex";
  }

  // --- Buttons ---
  const noBtn = document.getElementById("no");
  const nopeSound = document.getElementById("nopeSound");
  const noToast = document.getElementById("noToast");

  function dodgeNo(){
    // play sound + tiny vibration
    playSound(nopeSound);
    buzz(60);

    // show "whoops" text briefly
    noToast.style.display = "block";
    clearTimeout(window._toastT);
    window._toastT = setTimeout(()=>{ noToast.style.display = "none"; }, 900);

    // move the No button
    const left = Math.random()*70 + 10; // 10% to 80%
    const top = Math.random()*45 + 35;  // 35% to 80%
    noBtn.style.left = left + "%";
    noBtn.style.top = top + "%";
    noBtn.style.transform = "translateX(0)";
  }

  // On hover (desktop) + on click (phones)
  noBtn.addEventListener("mouseover", dodgeNo);
  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    dodgeNo();
  });

  // --- YES button (no Safari popup) ---
  document.getElementById("yes").addEventListener("click", () => {
    buzz([40, 20, 40]); // little double buzz (may not work on iPhone)

    // hearts
    for(let i=0;i<25;i++){
      let h = document.createElement("div");
      h.className = "heart";
      h.innerText = "üíñ";
      h.style.left = Math.random()*100 + "vw";
      h.style.bottom = "0px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), 3000);
    }

    // hide question + buttons
    document.getElementById("question").style.display = "none";
    document.getElementById("yes").style.display = "none";
    document.getElementById("no").style.display = "none";
    noToast.style.display = "none";

    // show success
    document.getElementById("success").style.display = "block";
  });
</script>

</body>
</html>
