<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body { margin:0; font-family:-apple-system,BlinkMacSystemFont,sans-serif; background:#000; }

  /* ---------- GENERATOR SCREEN ---------- */
  #generator {
    min-height: 100vh;
    display: none;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ffd1dc, #ff9aa2);
    padding: 20px;
  }

  .genCard {
    width: 100%;
    max-width: 380px;
    background: #fff;
    border-radius: 22px;
    padding: 22px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  }

  .genCard h1 { margin: 0 0 10px; color:#ff4d6d; font-size: 24px; }
  .genCard p { margin: 0 0 18px; opacity: 0.85; }

  .row { display:flex; gap: 10px; }
  input {
    width: 100%;
    padding: 14px 14px;
    border-radius: 14px;
    border: 1px solid #ddd;
    font-size: 16px;
    outline: none;
  }
  .btn {
    width: 100%;
    margin-top: 12px;
    padding: 14px 16px;
    border: none;
    border-radius: 16px;
    font-size: 16px;
    background: #ff4d6d;
    color: #fff;
    cursor: pointer;
  }
  .btnSecondary{
    width: 100%;
    margin-top: 10px;
    padding: 12px 16px;
    border: 1px solid #ddd;
    border-radius: 16px;
    font-size: 16px;
    background: #fff;
    cursor: pointer;
  }
  .linkBox{
    margin-top: 14px;
    padding: 12px;
    background: #f7f7f7;
    border-radius: 14px;
    word-break: break-all;
    font-size: 14px;
  }
  .tiny { margin-top: 10px; font-size: 12px; opacity: .75; }

  /* ---------- FAKE iMESSAGE ---------- */
  #imessage { height: 100vh; background:#000; color:#fff; padding: 20px; display:none; }
  .header { text-align:center; font-weight:600; opacity:0.85; }
  .chat { margin-top: 40px; }
  .bubble {
    background:#2b2b2b;
    border-radius:18px;
    padding:14px;
    width: fit-content;
    max-width: 86%;
    animation: pop .35s ease;
    line-height: 1.25;
  }
  .linkTap {
    margin-top: 10px;
    background: #ff4d6d;
    color: #fff;
    padding: 12px;
    border-radius: 16px;
    text-align: center;
    cursor: pointer;
    user-select:none;
  }
  @keyframes pop { from{ transform:scale(.9); opacity:0; } to{ transform:scale(1); opacity:1; } }

  /* ---------- VALENTINE APP ---------- */
  #app {
    display:none;
    height:100vh;
    background: linear-gradient(135deg, #ffd1dc, #ff9aa2);
    align-items:center;
    justify-content:center;
  }
  .card {
    background:#fff;
    padding: 30px;
    border-radius: 25px;
    text-align:center;
    width: 90%;
    max-width: 340px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  }
  h2 { margin:0 0 10px; color:#ff4d6d; }
  .sub { margin: 0 0 18px; opacity: .85; }

  button {
    border:none;
    padding: 14px 25px;
    font-size: 18px;
    border-radius: 30px;
    margin: 10px;
  }
  #yes { background:#ff4d6d; color:#fff; }
  #no { background:#eee; position:absolute; }

  .heart { position:fixed; font-size: 24px; animation: float 3s linear forwards; }
  @keyframes float { from{ transform:translateY(0); opacity:1; } to{ transform:translateY(-300px); opacity:0; } }
</style>
</head>

<body>

<!-- Optional background music (upload music.mp3 to repo to enable) -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- GENERATOR -->
<div id="generator">
  <div class="genCard">
    <h1>Make a custom Valentine link üíñ</h1>
    <p>Type who you‚Äôre sending this to, then copy the link.</p>

    <input id="toName" placeholder="Her name (example: Emily)" maxlength="30" />

    <button class="btn" onclick="makeLink()">Generate Link</button>

    <div id="result" style="display:none;">
      <div class="linkBox" id="linkOut"></div>
      <button class="btnSecondary" onclick="copyLink()">Copy Link</button>
      <button class="btnSecondary" onclick="openPreview()">Open Preview</button>
      <div class="tiny">Send the copied link in iMessage. Music starts after they tap ‚ÄúOPEN YOUR VALENTINE‚Äù.</div>
    </div>
  </div>
</div>

<!-- iMESSAGE -->
<div id="imessage">
  <div class="header">iMessage</div>
  <div class="chat">
    <div class="bubble" id="bubbleText"></div>
  </div>
</div>

<!-- VALENTINE APP -->
<div id="app">
  <div class="card">
    <h2 id="valTitle"></h2>
    <p class="sub">Will you be my Valentine? üíò</p>
    <button id="yes">Yes üíñ</button>
    <button id="no">No</button>
  </div>
</div>

<script>
  // --- Helpers ---
  function qs(name){
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }
  function safeName(str){
    return (str || "").replace(/[<>"]/g,"").trim().slice(0, 30);
  }

  // --- Mode select: generator vs personalized ---
  const toParam = safeName(qs("to"));

  const generator = document.getElementById("generator");
  const imessage = document.getElementById("imessage");
  const app = document.getElementById("app");

  if(!toParam){
    // No ?to= name ‚Üí show generator
    generator.style.display = "flex";
  } else {
    // Has ?to= name ‚Üí show reel flow
    imessage.style.display = "block";

    document.getElementById("bubbleText").innerHTML =
      `Hi ${toParam},<br>I made something special for you üíñ` +
      `<div class="linkTap" onclick="openApp()">üíï OPEN YOUR VALENTINE üíï</div>`;

    document.getElementById("valTitle").innerHTML = `${toParam},`;
  }

  // --- Generator ---
  function makeLink(){
    const name = safeName(document.getElementById("toName").value);
    if(!name){
      alert("Type a name first üôÇ");
      return;
    }
    const base = window.location.origin + window.location.pathname;
    const link = base + "?to=" + encodeURIComponent(name);
    window._generatedLink = link;

    document.getElementById("result").style.display = "block";
    document.getElementById("linkOut").textContent = link;
  }

  async function copyLink(){
    if(!window._generatedLink) return;
    try {
      await navigator.clipboard.writeText(window._generatedLink);
      alert("Copied! Now paste it into iMessage üíñ");
    } catch (e){
      // Fallback for older iOS: select text
      const el = document.getElementById("linkOut");
      const range = document.createRange();
      range.selectNodeContents(el);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
      alert("Tap and hold the highlighted link ‚Üí Copy.");
    }
  }

  function openPreview(){
    if(!window._generatedLink) return;
    window.location.href = window._generatedLink;
  }

  // --- Reel flow: open the app + start music after tap (iOS-safe) ---
  function openApp(){
    const music = document.getElementById("bgMusic");
    // Attempt play only after user tap
    music.play().catch(()=>{ /* if no file or blocked, ignore */ });

    imessage.style.display = "none";
    app.style.display = "flex";
  }

  // --- No button dodges ---
  const noBtn = document.getElementById("no");
  noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random()*80 + "%";
    noBtn.style.top = Math.random()*80 + "%";
  });
  noBtn.addEventListener("click", () => {
    noBtn.style.left = Math.random()*80 + "%";
    noBtn.style.top = Math.random()*80 + "%";
  });

  // --- Yes button hearts ---
  document.getElementById("yes").addEventListener("click", () => {
    for(let i=0;i<25;i++){
      let h = document.createElement("div");
      h.className = "heart";
      h.innerText = "üíñ";
      h.style.left = Math.random()*100 + "vw";
      h.style.bottom = "0px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), 3000);
    }
    setTimeout(()=>alert("YAY!!! üíòüíòüíò"), 150);
  });
</script>

</body>
</html>
